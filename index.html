<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>
  <div class="container" id="app">
    <div class="card">
      <h1>{{ title }}</h1>
      <div class="form-control">
        <input type="text" :placeholder="placeholderValue" v-model="inputValue" @keypress.enter="addNewNote" />
      </div>
      <h2>Текст будущей заметки: <b>{{ inputValue }}</b></h2>
      <button class="btn" @click="addNewNote">Добавить</button>
      <hr>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote, index) of notes">
          {{ myNote }}
          <button class="btn danger" @click="removeNote(index)">Удалить</button>
        </li>
        <hr>
        <li>
          <strong>Общее количество: {{ notes.length }} </strong>
        </li>
      </ul>
      <div v-else-if="notes.length === 0">
        Упс, список заметок пуст :(
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
